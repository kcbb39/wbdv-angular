<div>
  <h1>{{question.question}}</h1>
  <div>
    <form>
      <div>
        <input type="radio" id="{{question.choices[0]}}" name="{{question.question}}">
        <label for="{{question.choices[0]}}">{{question.choices[0]}}</label>
        <label *ngIf="grading && question.choices[0] == this.rightAnswer">
          <i class="fa fa-check"></i>
        </label>
      </div>
      <div>
        <input type="radio" id="{{question.choices[1]}}" name="{{question.question}}">
        <label for="{{question.choices[1]}}">{{question.choices[1]}}</label>
        <label class="fa times" *ngIf="grading && question.choices[1] == this.rightAnswer">
          <i class="fa fa-check"></i>
        </label>
      </div>
      <div>
        <input type="radio" id="{{question.choices[2]}}" name="{{question.question}}">
        <label for="{{question.choices[2]}}">{{question.choices[2]}}</label>
        <label class="fa times" *ngIf="grading && question.choices[2] == this.rightAnswer">
          <i class="fa fa-check"></i>
        </label>
      </div>
      <div>
        <input type="radio" id="{{question.choices[3]}}" name="{{question.question}}">
        <label for="{{question.choices[3]}}">{{question.choices[3]}}</label>
        <label class="fa times" *ngIf="grading && question.choices[3] == this.rightAnswer">
          <i class="fa fa-check"></i>
        </label>
      </div>
    </form>
  </div>
</div>
